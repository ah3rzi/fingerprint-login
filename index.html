<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" >
</head>
<body>
    <div class="login">
        <form action="">
            <h2>hello! <br> <span>Welcome back!</span></h2>
            <div class="inputbox">
                <input type="text" placeholder="username">
                <i class="fa-regular fa-user"></i>
            </div>
            <div class="inputbox">
                <input type="text" placeholder="password">
                <i class="fa-solid fa-lock"></i>
            </div>
            <label >
                <input type="checkbox"> Keep me logged in
            </label>
            <label >
                <input type="submit" value="log in">
            </label>
        </form>
        <h4>OR</h4>
        <div class="fingerprint">
            <div class="fingerprintintBox">
                <img src="finger.png" alt="finger image" >
            </div>
            <p>Log in with fingerprint</p>
            <hr>
            <div class="footer-bottom">
                <p>&copy; Register 2023 | Developed <a href="https://ah3rzi.com">Arahman Ismail</a></p>
            </div>
        </div>
    </div>
        
</body>
</html>
